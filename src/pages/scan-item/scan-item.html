<ion-header>

  <ion-navbar>
    <ion-title>Scan Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons text-center>
    <button ion-button icon-start (click)="scan()">
      <ion-icon name="qr-scanner"></ion-icon>
      Scan
    </button>
  </ion-buttons>

  <div *ngIf="data">
    <h1>Data</h1>
    <pre>{{ data }}</pre>
  </div>

</ion-content>
