<ion-header *ngIf="param.title">

  <ion-navbar>
    <ion-title>{{ param.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p ion-text text-center>
    Please scan the QR code now.
  </p>

  <ion-buttons text-center>
    <button ion-button color="danger" (click)="cancel()">Cancel</button>
    <button ion-button color="secondary" (click)="confirm()" [disabled]="!data">Confirm</button>
  </ion-buttons>

  <div *ngIf="!param.hideStatus">
    <h1>Status</h1>
    <code>{{ status }}</code>
  </div>

  <h1>Data</h1>
  <code>{{ data }}</code>

</ion-content>
